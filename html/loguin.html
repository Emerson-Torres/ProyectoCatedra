<!DOCTYPE html>
<html>
   <head lang="es">
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" >
       <link rel="stylesheet" type="text/css" href="../css/estilo1.css">
       <title>E-wallet</title>
       <link rel="shortcut icon"  href="../img/Ewallet3.png">    
   </head>
    <body>
    <video src="../videos/NYC-Traffic.mp4" autoplay loop poster="../videos/NYC-Traffic.jpg"> 
      
    </video>
    <h1 id="titulo">Bienvenido a E-wallet</h1><img class="logo" src="../img/Ewallet3.png">
        <section  class="contenedor">
            <section class="loguearse">
            <h1 id="formu">Inicia sessión</h1>
                <div >
                  
                  <input  type="text" id="logcorreo" placeholder="Ingresa tu correo" >
                  <span class="form_hint" id="noescor2">Tipo dato no requerido</span>
                </div>
                <div>
                
                  <input  type="password" id="logpassword" placeholder="Ingresa tu contraseña">
                </div>
            <input type="submit" name="loguear" value="Entrar" id="ingresar">
           </section>
              <section class="registrarse">
              <h1 id="formu">Registrate</h1>
                <div >
                
                  <input  type="text" id="nombre" placeholder="Nombres">
                  
                </div>
                <div>
                 
                  <input  type="text" id="apellido" placeholder="Apellidos">
                
                </div>
                 <div>
                 
                  <input type="text" id="correo" placeholder="Correo">
                  <span class="form_hint"  id="noescor">Tipo dato no requerido</span>
 
                </div>
                 <div>
                  
                  <input type="text" id="direccion" placeholder="Dirección"> <span class="form_hint">Tipo dato no requerido</span>
                </div>
                 <div>
               
                  <input  type="text" id="dui" placeholder="numero de DUI"> <span class="form_hint"  id="noesdui">Tipo dato no requerido</span>
                </div>
                 <div>
                  <input  type="text" id="nit" placeholder="numero de NIT"> <span class="form_hint"  id="noesnit">Tipo dato no requerido</span>
                </div>
                 <div>
                  
                  <input  type="text" id="telefono" placeholder="Numero celular"> <span class="form_hint" id="noestelef">Tipo dato no requerido</span>
                </div>
                 <div>
               
                  <input type="date" id="fecha" placeholder="fecha de nacimiento"> <span class="form_hint">Tipo dato no requerido</span>
                </div>
                 <div>
                
                  <input type="password" id="contraseña" placeholder="contraseña"> 
                </div>
                 <div>
                
                  <input type="password" id="contraseña2" placeholder="Confirmar contraseña"> 
                </div>
                <button id="registrar">Registrar</button>
            </section>
        </section>
      <script src="../js/validlogin.js"></script>
    </body>
    <footer>
      <p>©E-wallet</p>
    </footer>
</html>
