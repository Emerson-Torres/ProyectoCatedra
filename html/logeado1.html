    <script src="../js/logeadoPrimero.js"></script>
  </head>
  <body>
    <div class="Contenedor">
      <header>
        <nav>
          <ul>
            <li><a href="../html/logeado1.html">Inicio</a></li>
            <li><a href=""> Cuentas </a>
              <ul class="Hijos">
                  <li><a href="javascript:DesplegarSaldo('visible');"> Efectivo </a></li>
                  <li><a href="../html/cuentas.html"> Cuentas </a></li>
                  <li><a href="../html/tarjetasCredito.html"> Tarjetas de crédito </a></li>
              </ul>
            </li>
            <li><a href="../html/ingresos.html"> Ingresos </a></li>
            <li><a href="../html/gastos.html"> Gastos </a></li>
            <li><a href="../html/estadisticas.html"> Estadísticas </a></li>
            <li class="li"><a href="../html/configuracion.html"> Configuración </a></li>
          </ul>
        </nav>
      </header>
      <section>
        <article>
          <div class="ModalSaldo" id="ModalSaldo">
            <div class="SaldoActual">
              <h1> Su saldo actual </h1>
              <h3 id="Saldo"></h3>
              <div class="Cerrar"><a href="javascript:DesplegarSaldo('hidden');"> Cerrar </a></div>
            </div>
          </div>
        </article>
        <article>
          <img src="../img/Logo.png" class="Logo">
          <!--<h1 class="Titulo"> Para un mejor control </h1>-->
          <form action="" class="MejorControl">
            <div class="Monto">
              <h2 class="h2Monto"> Ingrese su saldo actual </h2><br><br>
              <input type="text" placeholder="$" class="inputMonto" id="inputMonto"><br><br><br>
            </div>

            <div class="Cuentas">
              <h2 class="h2Cuentas"> Ingrese una cuenta de ahorro </h2><br><br>
              <input type="text" placeholder="Nombre del banco" class="inputCuentas" id="nombreBanco"><br><br>
              <input type="text" placeholder="Número de cuenta" class="inputCuentas" id="numeroCuenta"><br><br>
              <input type="text" placeholder="Saldo actual $" class="inputCuentas" id="saldoActual"><br><br><br>
              <input type="button" value="Aceptar" class="inputAceptarCuentas" onClick="Formulario()">
            </div>
          </form>

        </article>
      </section>

    </div>

  </body>
